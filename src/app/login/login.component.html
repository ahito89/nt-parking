<div class="wrap">
  <div class="outer">
    <div class="inner">
      <div class="login">

        <h1>SIGN IN</h1>
        <!-- <img src=".\assets\img\nexttech_logo.png"> -->
        <mat-card>
          <form (ngSubmit)="loginUser()" class="login-form" fxLayout="column" fxFlex="grow" fxLayoutAlign="center">
            <mat-form-field>
              <input matInput placeholder="USERNAME" [formControl]="email" type="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>


            <mat-form-field>
              <input matInput placeholder="PASSWORD" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngIf="password.invalid">You must enter a password</mat-error>
            </mat-form-field>


            <div class="form-actions">
              <button mat-button color="primary">Login</button>
            </div>
          </form>
        </mat-card>

      </div>
    </div>
  </div>
</div>
