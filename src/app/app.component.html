<mat-toolbar color="primary">
  <i class="material-icons" (click)="sidenav.toggle()">menu</i>
  <p class="logo">NextTech</p>
  <button mat-button class="login-button">Login</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
    <mat-nav-list>
      <a mat-list-item href="...">Menu item</a>
      <a mat-list-item href="...">Menu item</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <form class="login-form">
      <div class="login-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
      <button mat-button>Ok</button>
      <button mat-button>Cancel</button>
    </form>
  </mat-sidenav-content>
</mat-sidenav-container>
