<app-login *ngIf="!isLoggedIn()"></app-login>

<ng-container *ngIf="isLoggedIn()">

  <mat-toolbar color="primary">

    <div class="logo-container" [ngClass]="{'sidebar-open':sidenav.opened}"></div>

    <i class="material-icons toggle-sidebar" (click)="sidenav.toggle(); ">menu</i>

    <span class="toolbar-spacer"></span>

    <i class="material-icons shut-down-btn " *ngIf="auth.isAuthenticated()" (click)="auth.logout() ">power_settings_new</i>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container ">
    <mat-sidenav #sidenav [(opened)]="opened " [mode]="mode ">
      <mat-nav-list class="side-nav-list ">
        <a [routerLink]="[ 'dashboard'] " mat-list-item>Dashboard</a>
        <a [routerLink]="[ 'users'] " mat-list-item>Users</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</ng-container>
