<!-- Filter -->
<div class="filter-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="list-container mat-elevation-z8">
    <user-crud-button (deliverUpdatedUser)="addEditHandler($event)" btnText="Add User"></user-crud-button>
    <mat-table [dataSource]="usersList" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
        </ng-container>

        <!-- Hire Date Column -->
        <ng-container matColumnDef="hireDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.hireDate | date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Edit User </mat-header-cell>
            <mat-cell *matCellDef="let user">
                <user-crud-button btnText="Edit User" [selectedUser]='user' (deliverUpdatedUser)="addEditHandler($event)"></user-crud-button>
            </mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- Pagination Component -->
    <list-pagination [incomingList]="usersList"></list-pagination>
</div>
