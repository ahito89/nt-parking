<!-- Filter -->
<div class="filter-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="list-container mat-elevation-z8">
    <user-crud-button (deliverUpdatedUser)="addEditHandler($event)" btnText="Add User"></user-crud-button>
    <mat-table [dataSource]="usersList" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
        </ng-container>

        <!-- Hire Date Column -->
        <ng-container matColumnDef="hireDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.hireDate | date}} </mat-cell>
        </ng-container>

        <!-- Edit User Column -->
        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Edit User </mat-header-cell>
            <mat-cell *matCellDef="let user">
                <user-crud-button btnText="Edit User" [selectedUser]='user' (deliverUpdatedUser)="addEditHandler($event)"></user-crud-button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- Pagination Component -->
    <list-pagination [incomingList]="usersList"></list-pagination>
</div>
