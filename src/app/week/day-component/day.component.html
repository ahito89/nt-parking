<mat-card class="day-card" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between start" fxLayoutAlign.xs="space-evenly center"
    class="container">

    <mat-card-title>
        <time ngClass.gt-xs="date-widget" ngClass.xs="extra-small">
            <span class="day-of-week">{{inputDay |date:"EEE "}}</span>
            <span class="month">{{inputDay |date:" MMM"}}</span>
            <span class="day-of-month">{{inputDay |date:"dd"}}</span>
        </time>
    </mat-card-title>

    <mat-card-content fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-evenly center" fxLayoutAlign.lt-md="space-around center"
        fxLayoutWrap>
        <slot [user]="subscribers.alocated[0]"></slot>
        <slot [user]="subscribers.alocated[1]"></slot>
        <slot [user]="subscribers.alocated[2]"></slot>
        <div class="others">
            <p>And {{othersNumber}} others...</p>
            <ul class="dropdown">
                <li *ngFor='let other of subscribers.others'>
                    {{other.name}}
                </li>

            </ul>
        </div>

    </mat-card-content>

    <div class="parking-buttons">
        <div *ngIf="subscribeBtnState" fxLayout="row" fxLayoutAlign="center none" class="btn-group">
            <button class="btn btn-text" (click)="subscribeBtn()">Park</button>
            <button class="btn btn-select" [matMenuTriggerFor]="menu">
                <i class="material-icons down-arrow">arrow_drop_down</i>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Park Underground</button>
                <button mat-menu-item>Park Outside</button>
            </mat-menu>
        </div>
        <button *ngIf="unsubscribeBtnState" class="btn btn-text btn-cancel" (click)="unsubscribeBtn()">Cancel</button>

    </div>
</mat-card>
