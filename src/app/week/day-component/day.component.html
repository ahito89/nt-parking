<div class='day-component-wrapper' ngClass.xs="xsView" ngClass.sm='mediumView' fxLayout="row" fxLayoutAlign="space-between"
  fxLayout.xs="column" fxLayoutAlign.xs="start stretch">

  <div class='week-day' fxLayout="column">

    <div class='month-info' fxLayoutAlign="center">
      <span class="month">{{inputDay |date:" MMM" |uppercase}}</span>
    </div>
    <div class='day-info' fxLayoutAlign="center">
      <span class="day-of-month">{{inputDay |date:"dd" |uppercase}}</span>
      <span class="day-of-week">{{inputDay |date:"EEE " |uppercase}}</span>
    </div>

  </div>



  <div class='parking-slots' fxLayout="row" fxLayoutAlign="space-around center" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.xs="space-between stretch">
    <slot [user]="subscribers.alocated[0]" [ngClass]="{'empty': !subscribers.alocated[0].name}"></slot>
    <slot [user]="subscribers.alocated[1]" [ngClass]="{'empty': !subscribers.alocated[1].name}"></slot>
    <slot class='outside' [user]="subscribers.alocated[2]" [ngClass]="{'empty': !subscribers.alocated[2].name}"></slot>
  </div>



  <div class='others-and-dropdown' fxLayout="row" fxLayoutAlign="space-around center" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.xs="space-around stretch">

    <div class="others" fxLayout="row" fxLayoutAlign=" center">
      <p>...{{othersNumber}} more waiting</p>
      <ul [hidden]='true' class="dropdown">
        <li *ngFor='let other of subscribers.others'>
          {{other.name}}
        </li>
      </ul>
    </div>

    <div class="parking-buttons">
      <div *ngIf="subscribeBtnState" class="btn-group" fxLayout="row" fxLayoutAlign="end none" fxLayoutAlign.xs="none stretch">
        <button class="btn btn-text" (click)="subscribeBtnToggle()" value="{{inputDay}}">I Want To Park</button>
        <button class="btn btn-select" [matMenuTriggerFor]="menu">
          <i class="material-icons down-arrow">arrow_drop_down</i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="subscribeBtnToggle('jos')">Park Underground</button>
          <button mat-menu-item (click)="subscribeBtnToggle('sus')">Park Outside</button>
        </mat-menu>
      </div>
      <button *ngIf="!subscribeBtnState" class="btn btn-text btn-cancel" (click)="subscribeBtnToggle()">Cancel</button>
    </div>

  </div>


</div>
