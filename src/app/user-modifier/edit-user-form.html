<form #userModifyForm='ngForm' class='example-form' (ngSubmit)="onSubmit(userModifyForm.value)" novalidate>

    <mat-form-field class='example-full-width'>
        <input matInput [(ngModel)]='userToEdit.lastName' name='lastName' placeholder='Last Name' required>
    </mat-form-field>

    <mat-form-field class='example-full-width'>
        <input matInput [(ngModel)]='userToEdit.firstName' name='firstName' placeholder='First Name' required>
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]='userToEdit.hireDate' name='hireDate' [matDatepicker]='picker' placeholder='Hire Date' required>
        <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
        <button mat-button [disabled]="userModifyForm.invalid">Ok</button>
        <button mat-button (click)='onCancel()'>Cancel</button>
    </div>

</form>
