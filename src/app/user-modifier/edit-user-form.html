<form [formGroup]="userModifyForm" class='example-form' (ngSubmit)="onSubmit(userModifyForm)" novalidate>

    <!-- (ngSubmit)="onSubmit(userModifyForm.value)" HOW TO ACCES THIS?? -->

    <mat-form-field class='example-full-width'>
        <input matInput formControlName="lastName" placeholder='Last Name' required>
    </mat-form-field>

    <mat-form-field class='example-full-width'>
        <input matInput formControlName="firstName" placeholder='First Name' required>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="hireDate" [matDatepicker]='picker' placeholder='Hire Date' required>
        <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
        <button type="submit" [disabled]="userModifyForm.invalid" mat-button>Ok</button>
        <!--  -->
        <button mat-button (click)='onCancel()'>Cancel</button>
    </div>


</form>
