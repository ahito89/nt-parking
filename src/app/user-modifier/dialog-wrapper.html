<div mat-dialog-title>Add / Edit User</div>
<div mat-dialog-content>

    <form [formGroup]="userModifyForm" class='example-form' novalidate>
        <mat-form-field class='example-full-width'>
            <input matInput formControlName="lastName" placeholder='Last Name' required>
        </mat-form-field>

        <mat-form-field class='example-full-width'>
            <input matInput formControlName="firstName" placeholder='First Name' required>
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="hireDate" [matDatepicker]='picker' placeholder='Hire Date' required>
            <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div>

        </div>
    </form>

    <div>
        <button type="submit" [disabled]='userModifyForm.invalid' (click)="postToServer()" mat-button>Wrapper OK</button>
        <button mat-button (click)='onCancel()'>Wrapper Cancel</button>
    </div>
</div>
